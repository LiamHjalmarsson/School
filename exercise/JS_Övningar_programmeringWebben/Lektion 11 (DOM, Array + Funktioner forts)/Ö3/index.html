<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #add-dog-form {
            max-width: 400px;
            margin: 0 auto;
            background: beige;
            padding: 20px;
            border: 1px solid black;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form id="add-dog-form">
        <label>
            Name: <input type="text" id="dog-name"><br>
        </label>
        <label>
            Breed: <input type="text" id="dog-breed"><br>
        </label>
        <label>
            Age: <input type="number" id="dog-age"><br>
        </label>
        <button>Add dog</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
